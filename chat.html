<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Lucas - Kakao Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Sevice</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Lucas</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Monday, Aug 10, 2020
      </div>

      <div class="msg-row">
        <img src="ven.png" />
        <div class="msg-row__content">
          <span class="msg__author">Lucas</span>
          <div class="msg-info">
            <span class="msg__bubble">hi!</span>
            <span class="msg__time">21:40</span>
          </div>
        </div>
      </div>
      <div class="msg-row msg-row__me">
        <div class="msg-row__content">
          <div class="msg-info">
            <span class="msg__bubble">morning!</span>
            <span class="msg__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="wirte a msg" />
        <i class="far fa-kiss-wink-heart fa-lg"></i>
        <button>
          <i class="fas fa-arrow-alt-circle-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>ur screen is toooooo big ㅠㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/51b3e01251.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
